<main class="simulasi-container">
  <h1>Peraturan & Pasal Hukum</h1>
  <p class="intro">Berikut adalah daftar peraturan perundang-undangan yang relevan dengan kasus sehari-hari.</p>

  <!-- ✅ Daftar Peraturan (ID disesuaikan dengan JS) -->
  <div id="peraturanContainer"></div>

  <!-- ✅ Form Tambah Peraturan Baru -->
  <section class="form-tambah">
    <h2>➕ Tambah Peraturan Baru</h2>
    <form id="formPeraturan">
      <div class="form-group">
        <label for="judul">Judul Kasus</label>
        <input type="text" id="judul" name="judul" placeholder="Contoh: Kasus Pelanggaran Lalu Lintas" required>
      </div>
      <div class="form-group">
        <label for="pasal">Pasal/Peraturan</label>
        <textarea id="pasal" name="pasal" placeholder="Tuliskan pasal hukum yang relevan..." rows="3" required></textarea>
      </div>
      <button type="button" class="btn-tambah" onclick="tambahPeraturan()">➕ Tambahkan Peraturan</button>
    </form>
  </section>
