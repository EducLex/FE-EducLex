<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 40px;
            text-align: center;
            color: #333;
        }
        .loading-box {
            margin-top: 40px;
            font-size: 18px;
        }
        .spinner {
            border: 4px solid #ddd;
            border-top: 4px solid #7a4a2f;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <h2>Memproses Login Google...</h2>
    <div class="spinner"></div>
    <div class="loading-box">Harap tunggu, Anda akan diarahkan ke beranda.</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const preTag = document.querySelector("pre");

            if (preTag) {
                try {
                    const raw = preTag.innerText.trim();
                    const data = JSON.parse(raw);

                    console.log("Google callback JSON diterima:", data);

                    // Simpan token
                    if (data.token) {
                        localStorage.setItem("token", data.token);
                    }

                    // Simpan user
                    if (data.user) {
                        localStorage.setItem("user", JSON.stringify(data.user));
                    }

                    // Redirect ke beranda
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 800);

                } catch (err) {
                    console.error("Gagal membaca JSON callback Google:", err);
                }
            } else {
                console.warn("Tidak ada JSON dari backend.");
            }
        });
    </script>

</body>
</html>
