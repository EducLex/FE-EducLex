  <!-- üîπ LOGIKA LOGOUT LANGSUNG DI HALAMAN INI üîπ -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logoutBtn");
      if (!logoutBtn) return;

      logoutBtn.addEventListener("click", async () => {
        const result = await Swal.fire({
          title: "Logout?",
          text: "Apakah Anda yakin ingin keluar dari akun admin?",
          icon: "question",
          showCancelButton: true,
          confirmButtonText: "Ya, Logout",
          cancelButtonText: "Batal",
          reverseButtons: true
        });

        if (result.isConfirmed) {
          try {
            // Kirim request ke backend untuk logout
            const res = await fetch("http://localhost:8080/auth/logout", {
              method: "POST",
              credentials: "include"
            });

            // Hapus data lokal
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            localStorage.removeItem("role");

            if (res.ok) {
              await Swal.fire({
                icon: "success",
                title: "Berhasil Logout!",
                text: "Sesi admin telah diakhiri.",
                timer: 1500,
                showConfirmButton: false
              });
            } else {
              // Tetap logout lokal meski backend gagal
              console.warn("Gagal komunikasi dengan server, tapi sesi lokal dihapus.");
            }

            // Redirect ke login
            window.location.href = "login.html";

          } catch (error) {
            console.error("Error saat logout:", error);
            // Tetap logout lokal & redirect
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            localStorage.removeItem("role");
            await Swal.fire({
              icon: "warning",
              title: "Logout Sebagian",
              text: "Koneksi gagal, tapi sesi lokal dihapus.",
              confirmButtonText: "Oke"
            });
            window.location.href = "login.html";
          }
        }
      });
    });
  </script>
