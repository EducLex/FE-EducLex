<main class="artikel-container">
  <!-- ðŸ”¹ Container alert untuk pesan -->
  <div id="alert-container"></div>

  <h1>Artikel Hukum Populer</h1>

  <!-- ðŸ”¹ Form tambah artikel -->
<section class="form-tambah-artikel">
  <h2>Tambah Artikel Baru</h2>
  <form id="formArtikel" enctype="multipart/form-data">
    
    <div class="form-group">
      <label for="title">Judul Artikel:</label>
      <input type="text" id="title" name="title" required>
    </div>

    <div class="form-group">
      <label for="content">Isi Artikel:</label>
      <textarea id="content" name="content" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="image">Foto (opsional):</label>
      <input type="file" id="image" name="image" accept="image/*">
    </div>

    <div class="form-group">
      <label for="file">Dokumen (opsional):</label>
      <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.txt">
    </div>

    <button type="submit">Tambah Artikel</button>
  </form>
</section>


  <!-- ðŸ”¹ Tempat daftar artikel -->
  <div class="artikel-grid"></div>
</main>

<!-- Modal untuk artikel detail -->
<div id="artikelModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalTitle"></h2>
    <div id="modalImage" style="margin: 10px 0;"></div>
    <p id="modalContent"></p>
    <div id="modalFile" style="margin-top: 15px;"></div>
  </div>
</div>
