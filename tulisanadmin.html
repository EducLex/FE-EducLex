<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EducLex - Tulisan Jaksa Admin</title>

  <!-- Font & Style -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header class="admin-header">
    <div class="logo">EducLex</div>
    <div class="user-info">
      <i class="fas fa-user-circle"></i> 
      <span id="adminName">Admin</span>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </header>

  <!-- Layout -->
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li><a href="dbjaksa.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="tanyaadmin.html"><i class="fas fa-file-alt"></i> Tanya Jaksa</a></li>
        <li><a href="tulisanadmin.html" class="active"><i class="fas fa-pen"></i> Tulisan Jaksa</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Kelola Tulisan Jaksa</h1>

      <!-- Form Tambah Tulisan -->
      <section class="data-section">
        <h2>Tambah Tulisan Baru</h2>
        <form id="formTulisan" class="form-artikel">
          <div class="form-group">
            <label for="namaPenulis">Nama Penulis</label>
            <input type="text" id="namaPenulis" name="namaPenulis" placeholder="Masukkan nama penulis" required>
          </div>

          <div class="form-group">
            <label for="kategoriTulisan">Kategori Tulisan</label>
            <select id="kategoriTulisan" name="kategoriTulisan" required>
              <option value="">-- Pilih Kategori --</option>
              <option value="Opini Hukum">Opini Hukum</option>
              <option value="Edukasi Hukum">Edukasi Hukum</option>
              <option value="Kajian Kasus">Kajian Kasus</option>
              <option value="Lainnya">Lainnya</option>
            </select>
          </div>

          <div class="form-group">
            <label for="judulTulisan">Judul Tulisan</label>
            <input type="text" id="judulTulisan" name="judulTulisan" placeholder="Masukkan judul tulisan" required>
          </div>

          <div class="form-group">
            <label for="isiTulisan">Isi Tulisan</label>
            <textarea id="isiTulisan" name="isiTulisan" rows="8" placeholder="Tulis isi tulisan di sini..." required></textarea>
          </div>

          <div class="form-group">
            <label for="lampiranTulisan">Unggah Lampiran (Opsional)</label>
            <input type="file" id="lampiranTulisan" name="lampiranTulisan" accept=".pdf,.doc,.docx,image/*">
          </div>

          <button type="submit" class="btn-simpan"><i class="fas fa-save"></i> Simpan Tulisan</button>
        </form>
      </section>

      <!-- Daftar Tulisan -->
      <section class="data-section" style="margin-top: 2.5rem;">
        <h2>Daftar Tulisan Jaksa</h2>
        <table class="data-table">
          <thead>
            <tr>
              <th>Judul</th>
              <th>Penulis</th>
              <th>Kategori</th>
              <th>Tanggal</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tabelTulisanBody">
            <tr><td colspan="5" style="text-align:center;">Belum ada tulisan</td></tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer class="admin-footer">
    <p>Â© 2025 EducLex | Tulisan Jaksa Admin</p>
  </footer>

  <script>
    // Simulasi penyimpanan data tulisan
    document.getElementById("formTulisan").addEventListener("submit", function (e) {
      e.preventDefault();

      const judul = document.getElementById("judulTulisan").value.trim();
      const penulis = document.getElementById("namaPenulis").value.trim();
      const kategori = document.getElementById("kategoriTulisan").value.trim();

      if (!judul || !penulis || !kategori) {
        Swal.fire({
          icon: "warning",
          title: "Data Belum Lengkap!",
          text: "Mohon isi semua bidang yang wajib diisi.",
          confirmButtonColor: "#6D4C41"
        });
        return;
      }

      const tbody = document.getElementById("tabelTulisanBody");
      const row = document.createElement("tr");
      const tanggal = new Date().toLocaleDateString("id-ID");

      row.innerHTML = `
        <td>${judul}</td>
        <td>${penulis}</td>
        <td>${kategori}</td>
        <td>${tanggal}</td>
        <td>
          <button class="btn-edit"><i class="fas fa-edit"></i></button>
          <button class="btn-delete"><i class="fas fa-trash"></i></button>
        </td>
      `;
      tbody.appendChild(row);

      Swal.fire({
        icon: "success",
        title: "Tulisan Berhasil Disimpan!",
        text: "Tulisan telah ditambahkan ke daftar.",
        confirmButtonColor: "#6D4C41"
      });

      this.reset();
    });
  </script>
</body>
</html>
