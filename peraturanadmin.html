<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EducLex - Peraturan Admin</title>

  <!-- Font & Style -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header class="admin-header">
    <div class="logo">EducLex</div>
    <div class="user-info">
      <i class="fas fa-user-circle"></i> 
      <span id="adminName">Admin</span>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </header>

  <!-- Layout -->
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul>
        <li><a href="dbadmin.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="artikeladmin.html"><i class="fas fa-file-alt"></i> Artikel</a></li>
        <li><a href="peraturanadmin.html" class="active"><i class="fas fa-gavel"></i> Peraturan</a></li>
        <li><a href="tambahjaksa.html" id="jaksaLink"><i class="fas fa-user-tie"></i> Tambah Jaksa</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h1>Kelola Peraturan Hukum</h1>

      <!-- Form Tambah Peraturan -->
      <section class="data-section">
        <h2>Tambah Peraturan Baru</h2>
        <form id="formPeraturan" class="form-artikel">
          <div class="form-group">
            <label for="judulKasus">Judul Kasus / Topik Peraturan</label>
            <input type="text" id="judulKasus" name="judulKasus" placeholder="Masukkan judul kasus atau topik hukum" required>
          </div>

          <div id="peraturanContainer">
            <div class="form-group peraturan-item">
              <label for="peraturan">Peraturan </label>
              <textarea id="peraturan1" name="peraturan[]" rows="4" placeholder="Masukkan isi peraturan..." required></textarea>
            </div>
          </div>

          <button type="button" id="tambahPeraturanBtn" class="btn-secondary">
            <i class="fas fa-plus"></i> Tambah Peraturan
          </button>

          <button type="submit" class="btn-simpan">
            <i class="fas fa-save"></i> Simpan Data
          </button>
        </form>
      </section>

      <!-- Daftar Peraturan -->
      <section class="data-section" style="margin-top: 2.5rem;">
        <h2>Daftar Peraturan</h2>
        <table class="data-table">
          <thead>
            <tr>
              <th>Judul Kasus / Topik</th>
              <th>Jumlah Peraturan</th>
              <th>Tanggal Ditambahkan</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="tabelPeraturanBody">
            <tr><td colspan="4" style="text-align:center;">Belum ada data peraturan</td></tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer class="admin-footer">
    <p>© 2025 EducLex | Peraturan Admin</p>
  </footer>

  <script>
    // === Tambah Peraturan Dinamis ===
    let peraturanCount = 1;
    document.getElementById("tambahPeraturanBtn").addEventListener("click", function() {
      peraturanCount++;
      const container = document.getElementById("peraturanContainer");
      const div = document.createElement("div");
      div.classList.add("form-group", "peraturan-item");
      div.innerHTML = `
        <label for="peraturan${peraturanCount}">Peraturan ${peraturanCount}</label>
        <textarea id="peraturan${peraturanCount}" name="peraturan[]" rows="4" placeholder="Masukkan isi peraturan ${peraturanCount}..." required></textarea>
      `;
      container.appendChild(div);
    });

    // === Simpan Data ke Tabel ===
    document.getElementById("formPeraturan").addEventListener("submit", function (e) {
      e.preventDefault();

      const judulKasus = document.getElementById("judulKasus").value;
      const totalPeraturan = document.querySelectorAll(".peraturan-item").length;
      const tanggal = new Date().toLocaleDateString("id-ID");

      const tabel = document.getElementById("tabelPeraturanBody");
      const baris = document.createElement("tr");
      baris.innerHTML = `
        <td>${judulKasus}</td>
        <td>${totalPeraturan} Peraturan</td>
        <td>${tanggal}</td>
        <td>
          <button class="btn-edit"><i class="fas fa-edit"></i> Edit</button>
          <button class="btn-delete"><i class="fas fa-trash"></i> Hapus</button>
        </td>
      `;

      // Hapus baris placeholder “Belum ada data”
      if (tabel.children[0] && tabel.children[0].children.length === 1) {
        tabel.innerHTML = "";
      }

      tabel.appendChild(baris);

      Swal.fire({
        icon: "success",
        title: "Data Peraturan Disimpan!",
        text: `Judul "${judulKasus}" dengan ${totalPeraturan} peraturan berhasil ditambahkan.`,
        confirmButtonColor: "#6D4C41"
      });

      // Reset form
      this.reset();
      document.getElementById("peraturanContainer").innerHTML = `
        <div class="form-group peraturan-item">
          <label for="peraturan1">Peraturan 1</label>
          <textarea id="peraturan1" name="peraturan[]" rows="4" placeholder="Masukkan isi peraturan 1..." required></textarea>
        </div>
      `;
      peraturanCount = 1;
    });
  </script>
</body>
</html>
